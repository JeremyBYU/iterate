<head>
    <title>Iterate</title>
    <link rel="shortcut icon" href="/img/maths.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Iterate</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">Newton Method</a>
                    </li>
                    <li>
                        <a href="">Secant Method</a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/" target="_blank">About</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container">

        <div class="col-sm-5">
            <div class="well bs-component">
                {{> newtonForm}}
            </div>
        </div>
        <div class="col-sm-7">
            <div class="well bs-component">
                {{> newtonChart}}
                <div style="padding-top:5px" class="text-center">

                    {{> chartControl previous_iter_id="newtonPrev" play_id="newtonPlay" pause_id="newtonPause" next_iter_id="newtonNext"}}

                </div>
            </div>
        </div>



    </div>


</body>

<template name="myfunc">
    <li>{{text}}</li>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="newtonForm">
    <form id="newtonForm" class="form-horizontal newtonForm">
        <fieldset>
            <legend>Newtons Method</legend>
            <div class="form-group">
                <label for="inputFunction" class="col-lg-3 control-label">Function</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id='inputFunction' placeholder="x^2">
                </div>
            </div>
            <div class="form-group">
                <label for="inputGuess" class="col-lg-3 control-label">Init Guess</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputGuess" placeholder="1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputIterations" class="col-lg-3 control-label">Iterations</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputIterations" placeholder="1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRangeLow" class="col-xs-2 control-label">Min</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="inputRangeLow" placeholder="0">
                </div>
                <label for="inputRangeHi" class="col-xs-2 control-label">Max</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="inputRangeHi" placeholder="0">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-9">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>


</template>

<template name="newtonChart">
    <div id="newtonChart" style="height: 300px"></div>
</template>

<template name="chartControl">
    <div class="btn-group">
        <button id='{{previous_iter_id}}' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
        </button>
        <button id='{{play_id}}' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        <button id='{{pause_id}}' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        <button id='{{next_iter_id}}' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
        </button>
    </div>
</template>
