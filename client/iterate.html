<head>
    <title>Iterate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Iterate</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../help/">Newton Method</a>
                    </li>
                    <li>
                        <a href="../help/">Secant Method</a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a>
                    </li>
                    <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="container">
            <header>
                <h1>Function List</h1>
            </header>
            <ul>
                {{#each myFuncs}} {{> myfunc}} {{/each}}
            </ul>
        </div>
        <div class="col-lg-5">
            <div class="well bs-component">
                {{> newtonForm}}
            </div>
        </div>
        <div class="col-lg-7">
            <div class="well bs-component">
                {{> newtonChart}}
            </div>
        </div>



    </div>


</body>

<template name="myfunc">
    <li>{{text}}</li>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="newtonForm">
    <form id="newtonForm" class="form-horizontal newtonForm">
        <fieldset>
            <legend>Newtons Method</legend>
            <div class="form-group">
                <label for="inputFunction" class="col-lg-3 control-label">Function</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id= 'inputFunction' placeholder="x^2">
                </div>
            </div>
            <div class="form-group">
                <label for="inputGuess" class="col-lg-3 control-label">Init Guess</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputGuess" placeholder="1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputIterations" class="col-lg-3 control-label">Iterations</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputIterations" placeholder="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Radios</label>
                <div class="col-lg-9">
                    <div class="radio">
                        <label>
                            <input type="radio" id="optionsRadios1" value="option1" checked=""> Option one is this
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" id="optionsRadios2" value="option2"> Option two can be something else
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-3 control-label">Selects</label>
                <div class="col-lg-9">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <br>
                    <select multiple="" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>


</template>

<template name="newtonChart">
	<div id="newtonChart" style="height: 300px"></div>
</template>
